name: Daily README Update

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update README
        run: |
          # Get current date and time
          CURRENT_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          CURRENT_DAY=$(date -u +"%A, %B %d, %Y")
          
          # Create updated README content
          cat > README.md << EOF
          # Daily Git Request
          
          This repository is automatically updated daily via GitHub Actions.
          
          ## Last Updated
          Last update: $CURRENT_DATE
          Date: $CURRENT_DAY
          
          ## Update History
          This README is automatically updated every day at midnight UTC.
          
          ### Recent Updates
          - $CURRENT_DAY - Automated daily update
          EOF
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "Daily update: $(date -u +'%Y-%m-%d')"
          git push
